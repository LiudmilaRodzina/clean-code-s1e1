<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="app-body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="picture of eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="tasks">
      <section class="section">
        <h3 class="tasks__title">Add Item</h3>
        <div class="task">
          <input id="new-task" class="task__input-add" type="text">
          <button class="task__button task__button_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="tasks__title">Todo</h3>
        <ul class="task-list" id="incompleted-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="delete-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="delete-icon" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="tasks__title">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="delete-icon" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
